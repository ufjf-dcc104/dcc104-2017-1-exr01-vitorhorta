<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="Sprite.js" charset="utf-8"></script>
    <script src="Level.js" charset="utf-8"></script>

  </head>
  <body>
    <h1>DCC104 - Exemplo 01</h1>
    <canvas></canvas>
    <script>
      var eCanvas = document.getElementsByTagName('canvas')[0];
      var ctx = eCanvas.getContext('2d');

      var azul = new Sprite();
      var level = new Level();
      level.init();

      var atual = new Date();
      var anterior = new Date();
      desenha();

      function desenha() {
        requestAnimationFrame(desenha);
        atual = new Date();
        dt = (atual - anterior)/1000;

        ctx.clearRect(0,0,eCanvas.width,eCanvas.height);

        azul.mover(dt);
        level.mover(dt);

        azul.color = "blue";

        level.colidiu(azul, function(inimigo,algo){
          inimigo.color = "red";
        });

        azul.desenhar(ctx);
        level.desenhar(ctx);

        anterior = atual;
      }

      addEventListener("keydown",function (e){
        switch (e.keyCode) {
          case 37:
            azul.ax = -100;
            break;
          case 38:
            azul.ay = -100;
            break;
          case 39:
            azul.ax = +100;
            break;
          case 40:
            azul.ay = +100;
            break;
          default:

        }
      });

      addEventListener("keyup",function (e){
        switch (e.keyCode) {
          case 37:
            azul.ax = 0;
            break;
          case 38:
            azul.ay = 0;
            break;
          case 39:
            azul.ax = 0;
            break;
          case 40:
            azul.ay = 0;
            break;
          default:

        }
      });

    </script>
  </body>
</html>

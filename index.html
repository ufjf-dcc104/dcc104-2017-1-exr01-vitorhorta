<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="Sprite.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>DCC104 - Exemplo 01</h1>
    <canvas></canvas>
    <script>
      var eCanvas = document.getElementsByTagName('canvas')[0];
      var ctx = eCanvas.getContext('2d');
      ctx.fillText("Ol√° Mundo!",10,10);

      var azul = new Sprite();
      var fuel = 100;
      var acelerando = false;
      var vermelho = new Sprite();
      vermelho.x = 150;
      vermelho.y = 100;

      var fps = 60;
      var atual = new Date();
      var anterior = new Date();
      var dt = 1/fps;
      desenha();

      function desenha() {
        requestAnimationFrame(desenha);
        atual = new Date();
        dt = (atual - anterior)/1000;

        ctx.clearRect(0,0,eCanvas.width,eCanvas.height);
        ctx.fillStyle = "darkgreen";
        ctx.fillText('dt: ' + dt + " fps: " + Math.floor(1/dt), 10, 10);
        ctx.fillStyle = 'green';
        ctx.fillRect(20,20,fuel,5);
        azul.mover(dt);
        vermelho.mover(dt);
        if(acelerando) {
          fuel = fuel - 5*dt;
        }

        azul.desenhar(ctx);
        vermelho.desenhar(ctx);
        vermelho.color = 'red';
        anterior = atual;
      }

      addEventListener("keydown",function (e){
        switch (e.keyCode) {
          case 37:
            azul.ax = -100;
            acelerando = true;
            break;
          case 38:
            azul.ay = -100;
            acelerando = true;
            break;
          case 39:
            azul.ax = +100;
            acelerando = true;
            break;
          case 40:
            azul.ay = +100;
            acelerando = true;
            break;
          /*case 32:
              azul.vy = azul.vy - 80;
              break;*/
          default:

        }
      });

      addEventListener("keyup",function (e){
        switch (e.keyCode) {
          case 37:
            azul.ax = 0;
            acelerando = false;
            break;
          case 38:
            azul.ay = 0;
            acelerando = false;
            break;
          case 39:
            azul.ax = 0;
            acelerando = false;
            break;
          case 40:
            azul.ay = 0;
            acelerando = false;
            break;
          default:

        }
      });

    </script>
  </body>
</html>
